<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aegis Config Generator</title>
	<link rel="stylesheet" href="styles/config.css">
</head>

<header>
	<h1>Trình tải xuống</h1>

	<div id="download-config" class="group">
		<h3>Bạn có muốn cấu hình trước khi tải xuống không?</h3>
		<button onclick="window.location.href = API.download">Tải xuống</button>
		<button onclick="OpenConfig();">Cấu hình</button>
	</div>
</header>

<body>
	<div id="container">
		<div id="config-container"></div>
		<button id="submit-button" onclick="saveConfig()">Hoàn tất</button>
		<div id="progress-bar">
			<div id="progress"></div>
		</div>
		<div id="status"></div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
	<script src="scripts/config.js"></script>
</body>

</html>
